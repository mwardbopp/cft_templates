pre_onboard_enabled:
  - name: provision_rest
    type: inline
    commands:
      - /usr/bin/setdb provision.extramb 1000
      - /usr/bin/setdb restjavad.useextramb true
runtime_parameters:
  - name: RUNTIME_INIT_CONFIG
    type: url
    value: https://wardbopp-s3.s3.eu-west-1.amazonaws.com/10.0.1.6.json 
  - name: HOST_NAME
    type: metadata
    metadataProvider:
      type: compute
      environment: aws
      field: hostname
  - name: REGION
    type: url
    query: region
    value: 'http://169.254.169.254/latest/dynamic/instance-identity/document'
  - name: ADMIN_PASS
    type: secret
    secretProvider:
      type: SecretManager
      environment: aws
      version: AWSCURRENT
      secretId: bigip-admin-pwd
  - name: BIGIQ_LIC_PASS
    type: secret
    secretProvider:
      type: SecretManager
      environment: aws
      version: AWSCURRENT
      secretId: bigiq-lic-pwd
  - name: SELF_IP_EXTERNAL
    type: metadata
    metadataProvider:
      type: network
      environment: aws
      field: local-ipv4s
      index: 1
  - name: SELF_IP_INTERNAL
    type: metadata
    metadataProvider:
      type: network
      environment: aws
      field: local-ipv4s
      index: 2
  - name: DEFAULT_ROUTE
    type: metadata
    metadataProvider:
      type: network
      environment: aws
      field: subnet-ipv4-cidr-block
      index: 1
extension_packages:
  install_operations: [
    {
      "extensionType": "do",
      "extensionVersion": "1.27.0",
      "extensionUrl": "https://wardbopp-s3.s3.eu-west-1.amazonaws.com/f5-declarative-onboarding-1.34.0-5.noarch.rpm",
      "extensionHash": "5e58bc15a4c436494599dfc509c87f02400339e6c0ce8275df259d5f1585146b"
    },
    {
      "extensionType": "as3",
      "extensionVersion": "3.34.0",
      "extensionUrl": "https://wardbopp-s3.s3.eu-west-1.amazonaws.com/f5-appsvcs-3.34.0-4.noarch.rpm",
      "extensionHash": "05a80ec0848dc5b8876b78a8fbee2980d5a1671d635655b3af604dc830d5fed4"
    }
  ]
post_onboard_enabled: []
extension_services:
  service_operations:
    - extensionType: do
      type: inline
      value: 
        schemaVersion: 1.0.0
        class: Device
        async: true
        label: my 1st declaration for DO
        Common:
          class: Tenant
          hostname: '{{ HOST_NAME }}'
          admin:
            class: User
            userType: regular
            password: '{{ ADMIN_PASS }}'
            shell: bash
          myLicense:
            class: License
            licenseType: licensePool
            bigIqHost: '{{ RUNTIME_INIT_CONFIG.BIGIQ_HOST }}'
            bigIqUsername: '{{ RUNTIME_INIT_CONFIG.BIGIQ_LIC_MGR }}'
            bigIqPassword: '{{ BIGIQ_LIC_PASS }}'
            licensePool: '{{ RUNTIME_INIT_CONFIG.BIGIQ_LIC_POOL }}'
            bigIpUsername: admin
            bigIpPassword: '{{ ADMIN_PASS }}'
